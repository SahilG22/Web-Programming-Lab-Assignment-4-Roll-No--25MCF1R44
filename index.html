<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #2ec4b6;
      }
      table,
      tr,
      td {
        border: 1px solid black;
        padding: 0.5rem;
        margin: 0;
        border-collapse: collapse;
        background-color: #cbf3f0;
      }
      th {
        font-size: 1.2rem;
        background-color: #63ccca;
        color: white;
      }
      iframe {
        width: 35rem;
        height: 15rem;
        border: 1px solid black;
        padding: 0.5rem;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <table>
        <caption>
          <h2>Registration Form</h2>
        </caption>
        <tr>
          <th colspan="2">Personal Details</th>
        </tr>
        <tr>
          <td><label for="fName">First Name:*</label></td>
          <td><input type="text" name="fName" required /></td>
        </tr>
        <tr>
          <td><label for="lName">Last Name:*</label></td>
          <td><input type="text" name="lName" required /></td>
        </tr>
        <tr>
          <td><label for="email">Email:*</label></td>
          <td><input type="email" name="email" required /></td>
        </tr>
        <tr>
          <td><label for="phNumber">Phone Number:*</label></td>
          <td><input type="number" name="phNumber" maxlength="10" /></td>
        </tr>
        <tr>
          <th colspan="2">Account Details</th>
        </tr>
        <tr>
          <td><label for="username">Username:*</label></td>
          <td>
            <input
              type="text"
              name="username"
              minlength="5"
              maxlength="15"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="password">Password:*</label></td>
          <td>
            <input
              type="password"
              name="password"
              minlength="8"
              pattern="(?=.*\d)(?=.*[A-Z]).*"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="cPassword">Confirm Password:*</label></td>
          <td>
            <input type="password" name="cPassword" minlength="8" required />
          </td>
        </tr>
        <tr>
          <th colspan="2">Address</th>
        </tr>
        <tr>
          <td><label for="add1">Address Line 1:*</label></td>
          <td><input type="text" name="add1" required /></td>
        </tr>
        <tr>
          <td><label for="add2">Address Line 2:</label></td>
          <td><input type="text" name="add2" /></td>
        </tr>
        <tr>
          <td><label for="city">City:*</label></td>
          <td><input type="text" name="city" required /></td>
        </tr>
        <tr>
          <td><label for="state">State:</label></td>
          <td>
            <select name="state">
              <option value="null">--Select State--</option>
              <option value="delhi">Delhi</option>
              <option value="maharashtra">Maharashtra</option>
              <option value="punjab">Punjab</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="zipCode">Zip Code:*</label></td>
          <td><input type="number" name="zipCode" size="5" required /></td>
        </tr>
        <tr>
          <th colspan="2">Preferences</th>
        </tr>
        <tr>
          <td><label for="gender">Gender:*</label></td>
          <td>
            <input type="radio" name="gender" value="male" required />
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" required />
            <label for="male">Female</label>
            <input type="radio" name="gender" value="others" required />
            <label for="male">Others</label>
          </td>
        </tr>
        <tr>
          <td><label for="newsletter">Subscribe to Newsletter:</label></td>
          <td><input type="checkbox" name="newsletter" required /></td>
        </tr>
        <tr>
          <td><label for="bio">Short Bio:</label></td>
          <td>
            <textarea
              name="bio"
              cols="30"
              rows="4"
              placeholder="Tell us about yourself..."
              maxlength="200"
            ></textarea>
          </td>
        </tr>
        <tr style="text-align: center">
          <td colspan="2">
            <input type="checkbox" name="terms" required />
            <label for="terms">I agree to the Terms and Conditions *</label>
          </td>
        </tr>
        <tr style="text-align: center">
          <td colspan="2">
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
          </td>
        </tr>
      </table>
    </form>
    <hr style="width: 50%; border: 1px solid black" />
    <h3>Terms and Conditions</h3>
    <iframe
      srcdoc="<h4>Terms and Conditions</h4>
        <p>Welcome to our registration portal. by registering, you agree to the following terms and conditions:
            <ul>
                <li>You must provide accurate and complete information.</li>
                <li>Your password must be kept confidential.</li>
                <li>We reserve the right to cancel accounts that violate our policies.</li>
                <li>all data is processed according to our privacy policy.</li>
                <li>Use the form responsibly.</li>
            </ul>
        </p>"
      frameborder="0"
    >
    </iframe>
    <br /><br />
  </body>
</html>
